<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор интернет-цитат</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1 class="main__title">Генератор интернет-цитат</h1>
        <div class="main__img-wrap">
            <img src="images/1.png" id="image" class="main__img show">
        </div>
        <div class="main__quote-wrap">
            <p id="quote" class="main__quote show">Кто рано встает, тот потом пожалеет о своем решении.</p>
        </div>
        
        <button class="main__button" onclick="makeCitata()">Сгенерировать цитату</button>
    </div>

    <script>
    let citata = document.getElementById("quote");
    let beginning = [
  'Кто рано встает, ',
  'Не бойся ошибаться, ',
  'Когда меня рожали, ',
  'Каждый может кинуть камень в волка, ',
  'Нельзя стоять, когда другие работают, ',
  'Иногда, жизнь — это жизнь, ',
   ];

    let ending = [
  'тот потом пожалеет о своем решении',
  'собственно, тогда я и родился',
  'но не каждый может кинуть волка в камень',
  'надо лежать',
  'а ты в ней — иногда',
  'бойся не ошибаться',
   ]; 
   
   let result = beginning[0]+ending[0]+",но это не точно";
   function getRandomElement(arr) {
    return arr[Math.floor(Math.random() * arr.length)]
   }


   let image = document.getElementById("image");

let images = [
            '1.png',
            '2.png',
            '3.png',
            '4.png',
            '5.png',
            '6.png',
        ]

function makeCitata(){
    let randomBegining = getRandomElement(beginning);
    let randomEnding = getRandomElement(ending);
    let randomCitata =  randomBegining + randomEnding;
    let randomImg = getRandomElement(images);
hide();
// Скрывает текущие цитату и изображение
function hide() {
    image.classList.remove('show');
    citata.classList.remove('show');
    // Показывает следующие цитату и изображение с задержкой в пол секунды, чтобы успел сработать transition
    setTimeout(show, 500);
}

// Показывает новые цитату и изображение 
function show() {
    // Проверяет кол-во символов в тексте. Если их меньше 48, то меняет шрифт и выравнивает текст по центру, иначе - стандартные стили
    if (randomCitata.length <= 48) {
        citata.style.fontSize = '42px';
        citata.style.justifyContent = 'center';
    } else {
        citata.style.fontSize = '';
        citata.style.justifyContent = '';
    }

    image.src = 'images/' + randomImg;
    citata.textContent = randomCitata;

    image.classList.add('show');
    citata.classList.add('show');
}
} //скобка к makeCitata
    </script>
</body>

</html>
